# kubetpl:syntax:go-template

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .NAME }}
data:
  index.html: {{ .MESSAGE | quote }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .NAME }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .NAME }}
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        volumeMounts:
        - name: {{ .NAME }}-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: {{ .NAME }}-volume
        configMap:
          name: {{ .NAME }}
